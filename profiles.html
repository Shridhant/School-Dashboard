    <h1 style="text-align: center">Profile</h1>

    <div class="content">
      <div class="box">
        <div class="login">
          <h2 style="text-align: center">Change Username</h2>

          <form action="POST">
            <label for="old-username"><b>Old Username</b></label>
            <input id="old-username" type="text" required />
            <label for="new-username"><b>New Username</b></label>
            <input id="new-username" type="text" required />
            <label for="password"><b>Password</b></label>
            <input id="password" type="password" required />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>

      <div class="box">
        <div class="login">
          <h2 style="text-align: center">Change Password</h2>
          <form action="POST">
            <label for="old-password"><b>Old Password</b></label>
            <input id="old-password" type="password" required />
            <label for="new-password"><b>New Password</b></label>
            <input id="new-password" type="password" required />
            <label for="confirm-password"><b>Confirm New Password</b></label>
            <input id="confirm-password" type="password" required />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
